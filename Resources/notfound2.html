<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Page Not Found</title>
    <style>
        :root {
            --bg-color: #f5f5f5;
            --text-color: #333;
            --accent-color: #3498db;
            --card-bg: #ffffff;
            --shadow-color: rgba(0, 0, 0, 0.1);
        }

        @media (prefers-color-scheme: dark) {
            :root {
                --bg-color: #121212;
                --text-color: #e0e0e0;
                --accent-color: #64b5f6;
                --card-bg: #1e1e1e;
                --shadow-color: rgba(0, 0, 0, 0.3);
            }
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            transition: background-color 0.3s, color 0.3s;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 600px;
            width: 100%;
            background-color: var(--card-bg);
            border-radius: 12px;
            padding: 40px;
            box-shadow: 0 8px 24px var(--shadow-color);
            text-align: center;
        }

        h1 {
            font-size: 2.5rem;
            margin-bottom: 20px;
            color: var(--accent-color);
        }

        p {
            font-size: 1.2rem;
            line-height: 1.6;
            margin-bottom: 30px;
        }

        .slug {
            font-family: monospace;
            background-color: rgba(128, 128, 128, 0.1);
            padding: 5px 10px;
            border-radius: 4px;
            font-weight: bold;
            word-break: break-all;
        }

        .icon {
            font-size: 4rem;
            margin-bottom: 20px;
            color: var(--accent-color);
        }
        
        .bmc-button {
            display: inline-block;
            margin-top: 20px;
            transition: transform 0.2s;
        }
        
        .bmc-button:hover {
            transform: scale(1.05);
        }
        
        .bmc-button img {
            height: 41px;
            width: 174px;
            border-radius: 5px;
            box-shadow: 0 3px 6px rgba(0, 0, 0, 0.16);
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Page Not Found</h1>
        <p>The URL <span class="slug"><script>document.write(window.location.origin + '/' + '{slugVariable}');</script></span> could not be found.</p>
        <a href="https://www.buymeacoffee.com/rvdwegen" target="_blank" rel="noopener noreferrer" class="bmc-button">
            <img src="https://img.buymeacoffee.com/button-api/?text=Buy me a coffee&emoji=&slug=rvdwegen&button_colour=FFDD00&font_colour=000000&font_family=Cookie&outline_colour=000000&coffee_colour=ffffff" alt="Buy Me A Coffee">
        </a>
    </div>
</body>
</html>
